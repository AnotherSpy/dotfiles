font=JetBrainsMonoNerdFontMono-Regular:size=14
font-bold=JetBrainsMonoNerdFontMono-Bold:size=14
font-italic=JetBrainsMonoNerdFontMono-Italic:size=14
font-bold-italic=JetBrainsMonoNerdFontMono-BoldItalic:size=14

initial-window-size-pixels=1024x768

utmp-helper=none

[mouse]
hide-when-typing=yes

[colors]
alpha=0.9

[csd]
size=0
border-width=0

[cursor]
style=block
blink=yes
blink-rate=500
unfocused-style=hollow
